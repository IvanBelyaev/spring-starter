<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="/users" method="post" th:object="${user}">
        <label for="username">Username:
            <input id="username" type="text" name="username" th:value="*{username}">
        </label><br>
        <label for="firstName">FirstName:
            <input id="firstName" type="text" name="firstName" th:value="*{firstName}">
        </label><br>
        <label for="lastName">LastName:
            <input id="lastName" type="text" name="lastName" th:value="*{lastName}">
        </label><br>
        <label for="birthDate">BirthDate:
            <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
        </label><br>
        <div th:each="role : ${roles}">
            <input type="radio" id="${role}" name="role" th:value="${role}" th:checked="${role == user.role}">
            <label for="${role}" th:text="${role}">Role</label>
        </div>
        <label for="company">
            <select id="company" name="companyId">
                <option th:each="company : ${companies}"
                        th:value="${company.id}"
                        th:text="${company.name}"
                        th:selected="${company.id == user.companyId}">Company</option>
            </select>
        </label><br>
        <button type="submit">Register</button>
    </form>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error</p>
    </div>
</body>
</html>
